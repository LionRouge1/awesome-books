<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous" />
  <title>Awesome books collection</title>
</head>

<body>

  <!-- Simple background image -->

  <div class="bg"></div>
  <!-- Simple background image -->

  <!-- Mobile menu -->
  <div class="mobile-menu">

    <div class="toolbar">
      <button class="cancel" type="button">
        <i class="fas fa-times fa-1x"></i>
      </button>
    </div>

    <a class="title" href="#">
      <h3 class="logo-text"> Awesome books
      </h3>
    </a>

    <ul class="page-navigation">
      <li>
        <button type="button"
          class="mobile-list-link">List</button>
      </li>
      <li>
        <button type="button"
          class="mobile-add-new-link">add new</button>
      </li>

      <li>
        <button type="button"
          class="mobile-contact-link">Contact</button>
      </li>
    </ul>
  </div>
  <!-- Mobile menu -->

  <header>
    <div class="mobile-nav">
      <button class="mobile-menu-button" type="button">
        <i class="fas fa-bars fa-2x"></i>
      </button>
    </div>
    <!--
    -->

    <nav class="desktop-nav">
      <a class="logo" href="#">
        <h3 class="logo-text"> <button
            onclick="{getElementById('contact').style.display = 'none'; getElementById('add-new').style.display = 'none';  getElementById('home').style.display = 'block'}"
            type="button" name="button">Awesome
            books</button>
        </h3>
      </a>

      <ul class="page-navigation">
        <li>
          <button type="button"
            class="mobile-list-link">List</button>
        </li>
        <li>
          <button type="button"
            class="mobile-add-new-link">add
            new</button>
        </li>

        <li>
          <button type="button"
            class="mobile-contact-link">Contact</button>
        </li>
      </ul>

    </nav>
    </div>


  </header>

  <div class='date' id="date-container"></div>

  <main>
    <section id='home'>
      <h1 class="section-title"><i
          class="fad fa-book-heart"></i>
        <span> All awesome books</span>
      </h1>
      <table id="container">
      </table>
    </section>

    <section id='add-new'>
      <h1 section-title><i class="fad fa-book-heart"></i>
        <span>Add a new book</span>
      </h1>
      <form>
        <h2 class="form-title"> Add a new book </h2>
        <div class="input-container">
          <label for="title">
            <h3 class="label">Title: </h3>
            <input type="text" name="title" value=""
              id="title">
          </label>
          <small class="title-alert"></small>
        </div>
        <div class="input-container">
          <label for="author">
            <h3 class="label">Author:</h3>
            <input type="text" name="author" value=""
              id="author">
          </label>
          <small class="author-alert"></small>
        </div>
        <button type="button" name="button"
          class="add-book add-button">Add
        </button>
      </form>
    </section>


    <section id='contact'>
      <h1><i class="fad fa-book-heart"></i>
        <span>All awesome books</span>
      </h1>
      <div class="contact-info">
        <h2>Authors</h2>
        <div class="authors">
          <div>
            <h3><i class="fas fa-user"></i> Soufiane Boursen
            </h3>
            <ul class="social">
              <li><a href=""><i
                    class="fab fa-github"></i></a></li>
              <li><a href=""><i
                    class="fab fa-twitter"></i></a></li>
              <li><a href=""><i
                    class="fab fa-linkedin-in"></i></a></li>
            </ul>
          </div>


          <div>
            <h3><i class="fas fa-user"></i> Soufiane Boursen
            </h3>
            <ul class="social">
              <li><a href=""><i
                    class="fab fa-github"></i></a></li>
              <li><a href=""><i
                    class="fab fa-twitter"></i></a></li>
              <li><a href=""><i
                    class="fab fa-linkedin-in"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>


  </main>



  <footer class="copyright">
    <a class="logo" href="#">

      <h3>
        <i class="fas fa-copyright"></i> Copyright
      </h3>
    </a>

    <p class="logo-text">
      Awesome Books. Some Rights Reserved.
      This is registred under the MIT license. for more
      info, please <a href="#">See
        here</a>
    </p>
  </footer>

  <script type="text/javascript" src="script.js">
  </script>
</body>

</html>
