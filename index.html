<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous" />
  <title>Awesome books collection</title>
</head>

<body>

  <!-- Simple background image -->
  <div class="bg"></div>
  <!-- Simple background image -->

  <!-- Mobile menu -->
  <div class="mobile-menu">

    <div class="toolbar">
      <button class="cancel" type="button">
        <i class="fas fa-times fa-1x"></i>
      </button>
    </div>

    <a class="title" href="#">
      <h3 class="logo-text"> Awesome books
      </h3>
    </a>

    <ul class="page-navigation">
      <li>
        <a href="#book-list-section">
          List
        </a>
      </li>
      <li>
        <a href="#add-book-section">
          Add new
        </a>
      </li>

      <li>
        <a href="#contact-section">
          contact
        </a>
      </li>
    </ul>
  </div>
  <!-- Mobile menu -->

  <header>
    <div class="mobile-nav">
      <button class="mobile-menu-button" type="button">
        <i class="fas fa-bars fa-2x"></i>
      </button>
    </div>

    <nav class="desktop-nav">
      <a class="logo" href="#">
        <h3 class="logo-text"> Awesome books
        </h3>
      </a>

      <ul class="page-navigation">
        <li>
          <a href="#book-list-section">
            List
          </a>
        </li>
        <li>
          <a href="#add-book-section">
            Add new
          </a>
        </li>

        <li>
          <a href="#contact-section">
            contact
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>

    <h1><i class="fad fa-book-heart"></i>
      <span>All awesome books</span>
    </h1>

    <table id='container'>
    </table>


    <form>
      <h2 class="form-title"> Add a new book </h2>
      <div class="input-container">
        <label for="title">
          <h3 class="label">Title: </h3>
          <input type="text" name="title" value=""
            id="title">
        </label>
        <small class="title-alert"></small>
      </div>
      <div class="input-container">
        <label for="author">
          <h3 class="label">Author:</h3>
          <input type="text" name="author" value=""
            id="author">
        </label>
        <small class="author-alert"></small>
      </div>
      <button type="button" name="button"
        class="add-book add-button">Add
      </button>
    </form>
  </main>

  <script type="text/javascript" src="script.js">
  </script>
</body>

</html>
