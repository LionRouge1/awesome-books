<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">

  <title>Awesome books collection</title>
</head>

<body>

  <div id='container'>
  </div>

  <form class="" action="index.html" method="post"

  <script type="text/javascript" src="script.js">
  </script>
</body>

</html>
